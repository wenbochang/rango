<!DOCTYPE html>

{% load static %}

<html>
  <head>
    <title>Rango</title>
  </head>

  <body>
    <h1>Rango says hello world!</h1>

    {% if categories %}
        <ul>
            {% for category in categories %} 
            <li><a href="/rango/category/{{ category.url }}">{{ category.name }}</a></li> 
            {% endfor %}
        </ul>
    {% else %}
        <strong>No categories</strong>
    {% endif %}

    <a href="/rango/about">About</a><br />
  </body>
</html>
